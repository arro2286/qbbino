<div class="solution">
  <h3>Stream solution (Default)</h3>
  <h5>Solution with streams in the service</h5>
  <form [formGroup]="itemForm" (ngSubmit)="submit()" #form>
    <input type="text" formControlName="itemText" />
    <button class="btn btn-default" type="submit">Add</button>
  </form>

  <ul>
    <li *ngFor="let item of items">{{ item.text }}</li>
  </ul>
</div>
